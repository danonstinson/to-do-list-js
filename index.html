<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list-js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="images/list_logo.png" rel="icon">
    <meta property="og:image" content="images/share.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <section class="container">
        <div class="container__item">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
        </div>
        <div class="container__item container__item--decoration">
            <form class="js-form container__form">
                <input id="input" class="js-newTask input" placeholder="Co jest do zrobienia?" autofocus>
                <button id="button" class="button">Dodaj zadanie</button>
            </form>
        </div>
        <div class="container__item">
            <h2 class="section__header">Lista zadań</h2>
        </div>
        <div class="container__item">
            <ul class="js-tasks section__list"></ul>
        </div>
    </section>
</body>

</html>
